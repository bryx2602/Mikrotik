<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Table with FontAwesome</title>
  
  <!-- Load FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    /* Global styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fc;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
      transform: translateY(-2px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .checkbox-favorite {
      width: 50px;
    }

    .favorite {
      color: gold;
      margin-left: 10px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .favorite:hover {
      color: #ffb400;
    }

    .read-status {
      position: relative;
      font-weight: bold;
    }

    .read-status.unread {
      color: #e74c3c;
    }

    .read-status.read {
      color: #2ecc71;
    }

    .action-icons {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: none;
      gap: 15px;
    }

    .action-icons i {
      font-size: 18px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .action-icons .fa-trash,
    .action-icons .fa-archive {
      color: #b3b3b3;
    }

    .action-icons .fa-trash:hover {
      color: red;
    }

    .action-icons .fa-archive:hover {
      color: green;
    }

    tr:hover .action-icons {
      display: flex;
    }

    .delete-all-container {
      margin-bottom: 20px;
      display: none;
      text-align: right;
    }

    .delete-all-container button {
      padding: 10px 20px;
      color: white;
      background-color: #e74c3c;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .delete-all-container button:hover {
      background-color: #c0392b;
    }

    @media (max-width: 768px) {
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }

      th, td {
        padding: 10px;
      }

      .favorite {
        font-size: 16px;
      }

      .action-icons i {
        font-size: 16px;
      }
    }

  </style>
</head>
<body>

<div class="container">
  <h1>Email Inbox</h1>
  <div class="delete-all-container">
    <button id="delete-all"><i class="fas fa-trash"></i> Delete Selected</button>
  </div>

  <table>
    <thead>
      <tr>
        <th class="checkbox-favorite">
          <input type="checkbox" id="select-all">
        </th>
        <th>Sender Email</th>
        <th>Subject</th>
        <th>Message</th>
        <th>Date</th>
        <th>Read Status</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <tr>
        <td class="checkbox-favorite">
          <input type="checkbox" class="row-checkbox">
          <span class="favorite"><i class="fas fa-star"></i></span>
        </td>
        <td>example1@example.com</td>
        <td>Meeting Reminder</td>
        <td>Don't forget our meeting.</td>
        <td>2024-12-01</td>
        <td class="read-status unread">
          Unread
          <div class="action-icons">
            <i class="fas fa-archive" title="Archive"></i>
            <i class="fas fa-trash" title="Delete"></i>
          </div>
        </td>
      </tr>
      <tr>
        <td class="checkbox-favorite">
          <input type="checkbox" class="row-checkbox">
          <span class="favorite"><i class="fas fa-star"></i></span>
        </td>
        <td>example2@example.com</td>
        <td>Newsletter</td>
        <td>Here's our latest news.</td>
        <td>2024-12-01</td>
        <td class="read-status read">
          Read
          <div class="action-icons">
            <i class="fas fa-archive" title="Archive"></i>
            <i class="fas fa-trash" title="Delete"></i>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<script>
  const selectAllCheckbox = document.getElementById('select-all');
  const rowCheckboxes = document.querySelectorAll('.row-checkbox');
  const deleteAllContainer = document.querySelector('.delete-all-container');

  selectAllCheckbox.addEventListener('change', () => {
    rowCheckboxes.forEach(checkbox => checkbox.checked = selectAllCheckbox.checked);
    toggleDeleteAllButton();
  });

  const toggleDeleteAllButton = () => {
    const checkedCount = Array.from(rowCheckboxes).filter(checkbox => checkbox.checked).length;
    deleteAllContainer.style.display = checkedCount > 0 ? 'block' : 'none';
  };

  rowCheckboxes.forEach(checkbox => {
    checkbox.addEventListener('change', () => {
      selectAllCheckbox.checked = Array.from(rowCheckboxes).every(checkbox => checkbox.checked);
      toggleDeleteAllButton();
    });
  });
</script>

</body>
</html>
