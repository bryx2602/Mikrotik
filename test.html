<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Changer with Background Images</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* Base styling for the page */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  transition: background-color 0.5s ease, color 0.5s ease, background-image 0.5s ease;
  background-size: cover;
  background-position: center;
}

.navbar {
  background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent navbar */
  padding: 10px;
  text-align: center;
}

.navbar button {
  margin: 0 10px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  background-color: #444;
  color: white;
  border: none;
  border-radius: 4px;
}

.navbar button:hover {
  background-color: #555;
}

.content {
  padding: 20px;
  margin-top: 20px;
}

h1 {
  color: #fff;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

table th, table td {
  padding: 10px;
  text-align: left;
  border: 1px solid #ccc;
}

table th {
  background-color: rgba(255, 255, 255, 0.7);
}

table tr:nth-child(even) {
  background-color: rgba(255, 255, 255, 0.5);
}

/* Light theme */
body.light-theme {
  background-image: url('https://example.com/light-background.jpg');
  color: #333;
}

.light-theme .navbar {
  background-color: rgba(255, 255, 255, 0.7);
}

.light-theme table th {
  background-color: #f0f0f0;
}

.light-theme .navbar button {
  background-color: #fff;
  color: #333;
  border: 1px solid #ccc;
}

.light-theme .navbar button:hover {
  background-color: #f4f4f4;
}

/* Dark theme */
body.dark-theme {
  background-image: url('image-color/black.jpeg');
  color: #f0f0f0;
}

.dark-theme .navbar {
  background-color: rgba(0, 0, 0, 0.7);
}

.dark-theme table th {
  background-color: #444;
}

.dark-theme .navbar button {
  background-color: #444;
  color: #f0f0f0;
  border: 1px solid #555;
}

.dark-theme .navbar button:hover {
  background-color: #555;
}

/* Blue theme */
body.blue-theme {
  background-image: url('image-color/blue.jpeg');
  color: #00796b;
}

.blue-theme .navbar {
  background-color: rgba(0, 121, 107, 0.7);
}

.blue-theme table th {
  background-color: #b2dfdb;
}

.blue-theme .navbar button {
  background-color: #00796b;
  color: #ffffff;
  border: 1px solid #004d40;
}

.blue-theme .navbar button:hover {
  background-color: #004d40;
}

/* Green theme */
body.green-theme {
  background-image: url('image-color/green.jpeg');
  color: #388e3c;
}

.green-theme .navbar {
  background-color: rgba(56, 142, 60, 0.7);
}

.green-theme table th {

}

.green-theme .navbar button {
  background-color: #388e3c;
  color: #ffffff;
  border: 1px solid #2c6e2f;
}

.green-theme .navbar button:hover {
  background-color: #2c6e2f;
}

/* Purple theme */
body.purple-theme {
  background-image: url('image-color/purple.jpeg');
  color: #6a1b9a;
}

.purple-theme .navbar {
  background-color: rgba(106, 27, 154, 0.7);
}

.purple-theme table th {

}

.purple-theme .navbar button {
  background-color: #6a1b9a;
  color: #ffffff;
  border: 1px solid #4a148c;

.purple-theme .navbar button:hover {
  background-color: #4a148c;

/* Orange theme */
body.orange-theme {

  color: #e65100;
}

.orange-theme .navbar {

}

.orange-theme table th {

.orange-theme .navbar button {
  background-color: #e65100;
  color: #ffffff;
  border: 1px solid #bf360c;

.orange-theme .navbar button:hover {

/* Red theme */

.red-theme .navbar {

.yellow-theme .navbar {

.yellow-theme table th {

}

.yellow-theme .navbar button {
  background-color: #fbc02d;
  color: #ffffff;
  border: 1px solid #f57f17;
}

.yellow-theme .navbar button:hover {
  background-color: #f57f17;
}

/* Cyan theme */
body.cyan-theme {
  background-image: url('image-color/cyan.jpeg');
  color: #00796b;
}

.cyan-theme .navbar {
  background-color: rgba(0, 121, 107, 0.7);
}

.cyan-theme table th {
  background-color: #b2ebf2;
}

.cyan-theme .navbar button {
  background-color: #00796b;
  color: #ffffff;
  border: 1px solid #004d40;
}

.cyan-theme .navbar button:hover {
  background-color: #004d40;
}

/* Teal theme */
body.teal-theme {
  background-image: url('image-color/teal.jpeg');
  color: #00796b;
}

.teal-theme .navbar {
  background-color: rgba(0, 121, 107, 0.7);

.teal-theme table th {

.teal-theme .navbar button {
  background-color: #00796b;
  color: #ffffff;

.teal-theme .navbar button:hover {
  background-color: #004d40;

/* Pink theme */
body.pink-theme {
  background-image: url('image-color/pink.jpeg');

}

.pink-theme .navbar {
  background-color: rgba(194, 24, 91, 0.7);
}

.pink-theme table th {

.pink-theme .navbar button {
  background-color: #c2185b;
  color: #ffffff;

.pink-theme .navbar button:hover {
  background-color: #880e4f;
}
  </style>
</head>
<body>
  <div class="navbar">
    <button class="theme-btn" data-theme="light">Light Theme</button>
    <button class="theme-btn" data-theme="dark">Dark Theme</button>
    <button class="theme-btn" data-theme="blue">Blue Theme</button>
    <button class="theme-btn" data-theme="green">Green Theme</button>
    <button class="theme-btn" data-theme="purple">Purple Theme</button>
    <button class="theme-btn" data-theme="orange">Orange Theme</button>
    <button class="theme-btn" data-theme="red">Red Theme</button>
    <button class="theme-btn" data-theme="yellow">Yellow Theme</button>
    <button class="theme-btn" data-theme="cyan">Cyan Theme</button>
    <button class="theme-btn" data-theme="teal">Teal Theme</button>
    <button class="theme-btn" data-theme="pink">Pink Theme</button>
  </div>

  <div class="content">
    <h1>Welcome to the Homepage</h1>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Age</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Alice</td>
          <td>30</td>
          <td>USA</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Bob</td>
          <td>25</td>
          <td>UK</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Charlie</td>
          <td>35</td>
          <td>Canada</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    $(document).ready(function() {
      // Initially set the theme from localStorage (if any)
      let theme = localStorage.getItem('theme') || 'light';
      changeTheme(theme);

      // Change theme on button click
      $('.theme-btn').click(function() {
        const selectedTheme = $(this).data('theme');
        changeTheme(selectedTheme);
      });

      // Function to change theme
      function changeTheme(theme) {
        // Remove all theme classes and add the selected theme class
        $('body').removeClass().addClass(theme + '-theme');
        
        // Save the theme in localStorage
        localStorage.setItem('theme', theme);
      }
    });
  </script>
</body>
</html>
